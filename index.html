<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodBox</title>

    <style>
        body {
            background: rgb(230, 230, 230);
        }

        .header {
            background: rgb(224, 50, 50);
            border-radius: 8px;
            padding: 16px;

            color: white;
        }

        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 4px 4px 2px 0 rgb(224, 50, 50);
            margin-bottom: 8px;
            padding: 8px;

            width: 320px;
        }

        .price {
            font-size: 24px;
            margin: 0;
            margin-top: 8px;
            text-align: end;
        }

        h1 {
            margin: 0;
            
            font-family: Arial;
            font-size: 48px;
        }

        h2 {
            margin: 0;
            
            font-family: Arial;
            font-size: 24px;
        }

        h3 {
            margin-bottom: 4px;
            
            font-family: Arial;
            font-size: 24px;
        }

        h4 {
            margin-top: 0;
            margin-bottom: 4px;
            
            font-family: Arial;
            font-size: 20px;
        }

        img {
            border-radius: 8px;
            float: left;
            margin-right: 8px;
            width: 136px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>FoodBox</h1>
        <h2>Monte seu box e receba em at√© meia hora!</h1>
    </div>

    <h3>Escolha seu prato:</h3>
    <div class="product">
        <img
            src="https://blog-static.deliway.com.br/assets/base/077/7d5/c17/sushi-hot-holl.jpg"
        >

        <h4>20 Sushis</h4>
        <p>Sabores escolhidos aleatoriamente!</p>
        <p class="price"><strong>R$ 37,99</strong></p>
    </div>

    <div class="product">
        <img src="https://www.receiteria.com.br/wp-content/uploads/receitas-de-sashimi-0.jpg">
        
        <h4>10 Sashimis</h4>
        <p>Sabores escolhidos aleatoriamente!</p>
        <p class="price"><strong>R$ 25,99</strong></p>

        
    </div>
</body>

</html>
